#---- Categories ----
log4j.rootLogger = WARN, standard
log4j.logger.org.apache.hadoop = ERROR
log4j.logger.org.apache.zookeeper = ERROR
log4j.logger.org.apache.hadoop.metrics.MetricsUtil = FATAL

log4j.logger.com.cerner.aeon.config.upload = TRACE

#---- Appenders ----
log4j.appender.standard = org.apache.log4j.ConsoleAppender
log4j.appender.standard.layout = org.apache.log4j.PatternLayout
log4j.appender.standard.layout.ConversionPattern = %d [%t] %-5p %c - %m%n
